<!-- ===== CSS START ===== -->
<style>
*{box-sizing:border-box;max-width:100%}
html,body{margin:0;padding:0;overflow-x:hidden;width:100%}
body{
  font-family:Arial,sans-serif;
  background:#f4f4f4;
  color:#333;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,#000,#1a1a1a);
  color:#fff;
  padding:28px 20px 24px;
  text-align:center;
  position:relative;
}
header h1{
  margin:0;
  font-size:36px;
  letter-spacing:3px;
  font-weight:800;
}
header .tagline{
  margin-top:8px;
  font-size:13px;
  opacity:.85;
}
header .address{
  margin-top:6px;
  font-size:10px;
  opacity:.6;
}

/* ===== CART FLOAT ICON ===== */
#floatingCart{
  position:fixed;
  top:18px;
  left:18px;
  background:#000;
  color:#fff;
  padding:10px 12px;
  border-radius:50%;
  font-size:20px;
  cursor:pointer;
  z-index:10050;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}

/* ===== CART PANEL ===== */
#cartOverlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.3);
  display:none;
  z-index:10001;
}
#cartPanel{
  position:fixed;
  top:0;
  right:-360px;
  width:340px;
  height:100%;
  background:#fff;
  padding:20px;
  box-shadow:-4px 0 10px rgba(0,0,0,.3);
  transition:.3s;
  z-index:10002;
  overflow:auto;
}

/* ===== PRODUCT GRID ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}
.card{
  background:#fff;
  border-radius:8px;
  padding:15px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
}
.card img{
  width:100%;
  height:320px;
  object-fit:contain;
  border-radius:6px;
  background:#f7f7f7;
}

/* ===== SLIDER ===== */
.slider{position:relative}
.slider button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  padding:5px;
  cursor:pointer;
}
.slider .prev{left:0}
.slider .next{right:0}

/* ===== FORM ===== */
select,input,textarea,button{
  width:100%;
  padding:8px;
  margin-top:6px;
}
button{
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:disabled{background:gray}

/* ===== QTY ===== */
.qty-box{
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.qty-btn{
  width:28px;height:28px;
  border-radius:50%;
  border:1px solid #ccc;
  background:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#fff;
  text-align:center;
  padding:15px;
  margin-top:40px;
  padding-bottom:120px;
}

/* ===== TOAST ===== */
#toast{
  position:fixed;
  top:20px;right:20px;
  background:#000;
  color:#fff;
  padding:12px 18px;
  border-radius:6px;
  opacity:0;
  transition:.3s;
  z-index:10000;
}
#toast.show{opacity:1}
</style>
<!-- ===== CSS END ===== -->
</head>

<body>

document.getElementById("cartOverlay").onclick = toggleCart;
</script>

<!-- ===== JS START (CORE LOGIC) ===== -->
<script>
/* ================= PRODUCTS ================= */

const products = [
  {
    id:"AKJ001",
    gender:"Men",
    name:"Blue Denim Jeans",
    category:"Jeans",
    price:500,
    discount:20,
    weight:550,
    measure:"Waist, Length, Thigh",
    img:[
      "https://dummyimage.com/600x800/000/fff&text=AK+JEANS+1",
      "https://dummyimage.com/600x800/333/fff&text=AK+JEANS+2",
      "https://dummyimage.com/600x800/666/fff&text=AK+JEANS+3",
      "https://dummyimage.com/600x800/999/fff&text=AK+JEANS+4"
    ],
    colors:["Blue","Black"],
    sizes:["28","30","32","34"],
    inventory:{
      "28":{Blue:5,Black:5},
      "30":{Blue:5,Black:5},
      "32":{Blue:5,Black:5},
      "34":{Blue:5,Black:5}
    }
  },
  {
    id:"AKS004",
    gender:"Men",
    name:"Formal Shirt",
    category:"Shirt",
    price:800,
    discount:25,
    weight:250,
    measure:"Chest, Length",
    img:[
      "https://dummyimage.com/600x800/111/fff&text=FORMAL+1",
      "https://dummyimage.com/600x800/222/fff&text=FORMAL+2"
    ],
    colors:["White","Blue"],
    sizes:["S","M","L","XL"],
    inventory:{
      "S":{White:5,Blue:5},
      "M":{White:5,Blue:5},
      "L":{White:5,Blue:5},
      "XL":{White:5,Blue:5}
    }
  },
  {
    id:"AKK005",
    gender:"Women",
    name:"Embroidered Kurti",
    category:"Kurti",
    price:250,
    discount:20,
    weight:220,
    measure:"Chest, Length",
    img:[
      "https://dummyimage.com/600x800/ff69b4/fff&text=KURTI+1",
      "https://dummyimage.com/600x800/90ee90/fff&text=KURTI+2"
    ],
    colors:["Pink","Green"],
    sizes:["S","M","L"],
    inventory:{
      "S":{Pink:5,Green:5},
      "M":{Pink:5,Green:5},
      "L":{Pink:5,Green:5}
    }
  }
];

/* ================= CART ================= */

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let appliedCoupon = null;

const AUTO_OFFER = { minAmount:1499, discount:100 };
const COUPONS = {
  FREEDEL:{type:"FREE_DELIVERY"},
  SAVE30:{type:"FLAT",value:30},
  SAVE50:{type:"FLAT",value:50}
};

/* ================= RENDER PRODUCTS ================= */

function renderProducts(){
  const box = document.getElementById("products");
  let html = "";

  products.forEach((p,i)=>{
    const final = Math.round(p.price - (p.price*p.discount/100));
    html += `
    <div class="card">
      <div class="slider">
        <button class="prev" onclick="changeImage(${i},-1)">‚Äπ</button>
       <img
  id="img${i}"
  src="${p.img[0]}"
  style="cursor:pointer"
  onclick="openImage(this.src)"
/>
        <button class="next" onclick="changeImage(${i},1)">‚Ä∫</button>
      </div>

      <p style="font-size:12px;color:#555">${p.gender}</p>
      <h3>${p.name}</h3>
      <p>SKU: ${p.id}</p>
      <p>MRP ‚Çπ${p.price} | ${p.discount}% OFF</p>
      <p><b>‚Çπ${final}</b></p>
      <p>Measurements: ${p.measure || "Standard Fit"}</p>

      <select id="size${i}">
        <option value="">Select Size</option>
        ${p.sizes.map(s=>`<option>${s}</option>`).join("")}
      </select>

      <select id="color${i}">
        <option value="">Select Color</option>
        ${p.colors.map(c=>`<option>${c}</option>`).join("")}
      </select>

      <button onclick="addToCart(${i})">Add to Cart</button>
    </div>`;
  });

  box.innerHTML = html;
}

/* ================= IMAGE SLIDER ================= */

function changeImage(i,dir){
  const p = products[i];
  const img = document.getElementById("img"+i);
  let idx = p.img.findIndex(x=>img.src.includes(x));
  if(idx<0) idx=0;
  idx = (idx+dir+p.img.length)%p.img.length;
  img.src = p.img[idx];
}

/* ================= ADD TO CART ================= */

function addToCart(i){
  const size = document.getElementById("size"+i).value;
  const color = document.getElementById("color"+i).value;
  if(!size || !color){ showToast("Select size & color"); return; }

  const p = products[i];
const maxStock = p.inventory?.[size]?.[color] ?? 0;
if(maxStock <= 0){
  showToast("Out of stock");
  return;
}

  let found = cart.find(x=>x.id===p.id && x.size===size && x.color===color);
  if(found){
    if(found.qty < found.maxStock) found.qty++;
    else{ showToast("Stock limit reached"); return; }
  }else{
    cart.push({...p,size,color,qty:1,maxStock});
  }

  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
  toggleCart();
}

/* ================= CART UPDATE ================= */

function updateCart(){
  let subtotal = 0;
  const box = document.getElementById("cartItems");
  box.innerHTML = "";

  cart.forEach((c,i)=>{
    const ref = products.find(p=>p.id===c.id);
    const price = Math.round(ref.price - (ref.price*ref.discount/100));
    subtotal += price*c.qty;

    box.innerHTML += `
      <div style="border-bottom:1px solid #ddd;padding:8px 0">
        <b>${c.name}</b><br>
        ${c.size} / ${c.color}<br>
        Qty:
        <br>
<button onclick="askRemove(${i})"
  style="margin-top:6px;background:#fff;color:#000;border:1px solid #000">
  Remove
</button>
        <div class="qty-box">
          <button class="qty-btn" onclick="changeQty(${i},-1)">‚àí</button>
          <span>${c.qty}</span>
          <button class="qty-btn" onclick="changeQty(${i},1)">+</button>
        </div>
      </div>`;
  });

if(cart.length===0){
  document.getElementById("cartItems").innerHTML = "";
  document.getElementById("total").innerText = "Your cart is empty";
  document.getElementById("priceBreakup").innerText = "";
  return;
}


  const weight = cart.reduce((s,i)=>s+i.weight*i.qty,0);
  let delivery = calculateDeliveryCharge(weight,subtotal);

  let discount = 0;
  if(subtotal>=AUTO_OFFER.minAmount) discount += AUTO_OFFER.discount;

  if(appliedCoupon){
    const rule = COUPONS[appliedCoupon];
    if(rule.type==="FLAT") discount += rule.value;
    if(rule.type==="FREE_DELIVERY") delivery = 0;
  }

  const final = Math.max(subtotal+delivery-discount,0);

  document.getElementById("total").innerHTML = `
    Subtotal: ‚Çπ${subtotal}<br>
    Delivery: ‚Çπ${delivery}<br>
    Discount: ‚àí‚Çπ${discount}<hr>
    <b>Total: ‚Çπ${final}</b>`;
}

/* ================= DELIVERY (LOSS SAFE) ================= */

function calculateDeliveryCharge(weight,orderValue){
  const rounded = Math.ceil(weight/50)*50;
  let delivery = (rounded/50)*7;

  if(orderValue>=1200) delivery-=70;
  else if(orderValue>=999) delivery-=50;

  delivery = Math.max(70,delivery);
  delivery = Math.ceil(delivery/5)*5;
  delivery = Math.max(delivery,70+Math.floor(weight/1000)*10);

  return delivery;
}

/* ================= QTY ================= */

function changeQty(i,d){
  if(d===-1){ cart[i].qty--; if(cart[i].qty<=0) cart.splice(i,1); }
  if(d===1){
    if(cart[i].qty<cart[i].maxStock) cart[i].qty++;
    else{ showToast("Max stock reached"); return; }
  }
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
  updateCartBadge();
}

/* ================= COUPON ================= */

function applyCoupon(){
  const code = document.getElementById("couponInput").value.trim().toUpperCase();
  if(!COUPONS[code]){
  document.getElementById("couponMsg").innerText = "Invalid code";
  appliedCoupon = null;
  updateCart();
  return;
}

else{
    appliedCoupon=code;
    document.getElementById("couponMsg").innerText="Coupon applied";
  }
  updateCart();
}

/* ================= CART TOGGLE + TOAST ================= */
function toggleCart(){
  const panel = document.getElementById("cartPanel");
  const overlay = document.getElementById("cartOverlay");
  const floating = document.getElementById("floatingCart");

  if(panel.style.right === "0px"){
    // üîí CART CLOSE
    panel.style.right = "-360px";
    overlay.style.display = "none";
    floating.style.display = "block";   // üõí SHOW
    document.body.style.overflow = "";
  }else{
    // üîì CART OPEN
    panel.style.right = "0px";
    overlay.style.display = "block";
    floating.style.display = "none";    // üõí HIDE
    document.body.style.overflow = "hidden";
  }
}

function showToast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}

/* ================= INIT ================= */

renderProducts();
updateCart();
</script>
<!-- ===== JS END (CORE LOGIC) ===== -->

  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.6);display:none;z-index:60000;
  align-items:center;justify-content:center;">
  <div style="background:#fff;width:90%;max-width:420px;
    border-radius:10px;padding:15px;position:relative;">
    <span onclick="closeAddressModal()" style="
      position:absolute;top:10px;left:10px;cursor:pointer;">‚ùå</span>
    <h3>Delivery Address</h3>

    <input id="addr_name" placeholder="Full Name *">
    <input id="addr_phone" placeholder="Mobile *" maxlength="10">
    <textarea id="addr_address" placeholder="House, Street *"></textarea>
    <input id="addr_city" placeholder="City *">

<!-- ===== CONFIRM REMOVE ===== -->
<div id="confirmBox" style="
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.6);display:none;z-index:10005;
  align-items:center;justify-content:center;">
  <div style="background:#fff;padding:20px;width:90%;
    max-width:320px;border-radius:8px;text-align:center;">
    <p id="confirmText"></p>
    <button onclick="confirmYes()">OK</button>
    <button onclick="confirmNo()" style="background:#ccc;color:#000">Cancel</button>
  </div>
</div>

<script>
/* ================= ADDRESS ================= */
function openAddressModal(){
  document.getElementById("addressModal").style.display="flex";
  const saved = JSON.parse(localStorage.getItem("address"));
  if(saved){
    addr_name.value=saved.name;
    addr_phone.value=saved.phone;
    addr_address.value=saved.address;
    addr_city.value=saved.city;
    addr_pincode.value=saved.pincode;
    addr_state.value=saved.state;
    addr_note.value=saved.note||"";
  }
}
function closeAddressModal(){
  document.getElementById("addressModal").style.display="none";
  document.body.style.overflow = "";
}

function saveAddress(){
  const data={
    name:addr_name.value.trim(),
    phone:addr_phone.value.trim(),
    address:addr_address.value.trim(),
    city:addr_city.value.trim(),
    pincode:addr_pincode.value.trim(),
    state:addr_state.value.trim(),
    note:addr_note.value.trim()
  };
  if(!data.name||data.phone.length!==10||!data.address||
     !data.city||data.pincode.length!==6||!data.state){
    alert("Fill all mandatory fields"); return;
  }
  localStorage.setItem("address",JSON.stringify(data));
  closeAddressModal();
  alert("Address saved");
}

/* ================= REMOVE ================= */
let removeIndex=null;
function askRemove(i){
  removeIndex=i;
  confirmText.innerText="Remove item from cart?";
  confirmBox.style.display="flex";
}
function confirmYes(){
  cart.splice(removeIndex,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  confirmBox.style.display="none";
  updateCart();
}
function confirmNo(){
  confirmBox.style.display="none";
}

/* ================= ORDER ID ================= */
function generateOrderId(){
  const d=new Date();
  return "AKFH-"+d.getFullYear()+
    String(d.getMonth()+1).padStart(2,"0")+
    String(d.getDate()).padStart(2,"0")+"-"+
    Math.floor(1000+Math.random()*9000);
}

/* ================= CHECKOUT + SERVER STOCK ================= */
async function checkout(){

try{
  const stockRes = await fetch("https://script.google.com/macros/s/AKfycbxUSD7sK96InSm9GUWKD1n95x8z8Lg2zaWLx0tTCrgu9aPEfnQTDB_gs3jQXHMQHiiLXA/exec",{...});
  const stockData = await stockRes.json();

  if(stockData.status!=="SUCCESS"){
    alert(stockData.message);
    return;
  }
}catch(e){
  alert("Server issue. Please try again.");
  return;
}


  // ===== TOTAL =====
  let subtotal=0;
  cart.forEach(c=>{
    const ref=products.find(p=>p.id===c.id);
    const price=Math.round(ref.price-(ref.price*ref.discount/100));
    subtotal+=price*c.qty;
  });

  const weight = cart.reduce((s,i)=>s+i.weight*i.qty,0);
  const delivery = calculateDeliveryCharge(weight,subtotal);
  const total = subtotal + delivery;

  const orderId = generateOrderId();

  // ===== SAVE MY ORDERS =====
  let allOrders = JSON.parse(localStorage.getItem("ordersByPhone"))||{};
  if(!allOrders[addr.phone]) allOrders[addr.phone]=[];
  allOrders[addr.phone].push({
    orderId,
    date:new Date().toLocaleString(),
    total,
    items:cart.map(c=>({
      name:c.name,size:c.size,color:c.color,qty:c.qty
    }))
  });
  localStorage.setItem("ordersByPhone",JSON.stringify(allOrders));

  // ===== WHATSAPP =====
  let msg=`AK FASHION HUB\nOrder ID: ${orderId}\n\n`;
  cart.forEach(c=>{
    msg+=`${c.name} (${c.size}/${c.color}) x${c.qty}\n`;
  });
  msg+=`\nTotal: ‚Çπ${total}\n\n${addr.name}\n${addr.phone}\n${addr.address}, ${addr.city}`;

  window.open(
    "https://wa.me/919599497909?text="+encodeURIComponent(msg),
    "_blank"
  );

  cart=[];
  localStorage.removeItem("cart");
  updateCart();
  alert("Order placed!\nOrder ID: "+orderId);
}

/* ================= MY ORDERS ================= */
function showMyOrders(phone,orderId){
  const box=document.getElementById("myOrders");
  const all=JSON.parse(localStorage.getItem("ordersByPhone"))||{};
  const orders=all[phone];
  if(!orders){ box.innerHTML="No orders"; return; }
  const match=orders.filter(o=>o.orderId===orderId);
  if(!match.length){ box.innerHTML="Invalid Order ID"; return; }

  box.innerHTML=match.map(o=>`
    <div style="border:1px solid #ddd;padding:8px;margin:6px 0">
      <b>${o.orderId}</b><br>
      ${o.date}<br>
      Total: ‚Çπ${o.total}
    </div>`).join("");
}
  function openImage(src){
  const modal = document.createElement("div");
  modal.style.position="fixed";
  modal.style.top=0;
  modal.style.left=0;
  modal.style.width="100%";
  modal.style.height="100%";
  modal.style.background="rgba(0,0,0,.9)";
  modal.style.zIndex="99999";
  modal.innerHTML=`<img src="${src}" style="max-width:95%;max-height:95%;margin:auto;display:block">`;
  modal.onclick=()=>modal.remove();
  document.body.appendChild(modal);
}
function updateCartBadge(){
  let count = cart.reduce((s,i)=>s+i.qty,0);
  let badge = document.getElementById("cartCount");

  if(!badge){
    badge = document.createElement("span");
    badge.id = "cartCount";
    badge.style.position="absolute";
    badge.style.top="0";
    badge.style.right="0";
    badge.style.background="red";
    badge.style.color="white";
    badge.style.borderRadius="50%";
    badge.style.fontSize="12px";
    badge.style.padding="2px 6px";
    document.getElementById("floatingCart").appendChild(badge);
  }
  badge.innerText = count;
}
window.onload = () => {
  renderProducts();
  updateCart();
};

</script>
