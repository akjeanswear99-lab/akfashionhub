<body>

<script>
/* ===== ONLY JS ERRORS FIXED ===== */

let appliedCouponCode = null; // âœ… FIXED

const products = [
 {id:"AKJ001",gender:"Men",name:"Blue Denim Jeans",price:1999,discount:20,
 img:["girls-jeans.jpg"],colors:["Blue","Black"],sizes:["28","30","32","34"]}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderProducts(){
 const box=document.getElementById("products");
 box.innerHTML=products.map((p,i)=>`
 <div class="card hm-style">
 <img src="${p.img[0]}" class="hm-img">
 <h3>${p.name}</h3>
 <p><b>â‚¹${Math.round(p.price-(p.price*p.discount/100))}</b></p>
 <select id="size${i}"><option value="">Size</option>${p.sizes.map(s=>`<option>${s}</option>`).join("")}</select>
 <select id="color${i}"><option value="">Color</option>${p.colors.map(c=>`<option>${c}</option>`).join("")}</select>
 <button onclick="addToCart(${i})">Add to Cart</button>
 </div>`).join("");
}

function addToCart(i){
 const s=document.getElementById("size"+i).value;
 const c=document.getElementById("color"+i).value;
 if(!s||!c){showToast("Select size & color");return}
 cart.push({...products[i],size:s,color:c,qty:1});
 localStorage.setItem("cart",JSON.stringify(cart));
 updateCart();toggleCart();
}

function updateCart(){
 const box=document.getElementById("cartItems");
 let total=0;
 box.innerHTML="";
 cart.forEach(c=>{
  const p=Math.round(c.price-(c.price*c.discount/100));
  total+=p*c.qty;
  box.innerHTML+=`${c.name} (${c.size},${c.color}) â‚¹${p}<br>`;
 });
 document.getElementById("total").innerText="Total: â‚¹"+total;
 document.getElementById("cartCount").innerText=cart.length;
}

function toggleCart(){
 const p=document.getElementById("cartPanel");
 const o=document.getElementById("cartOverlay");
 if(p.style.right==="0px"){
  p.style.right="-360px";o.style.display="none";
 }else{
  p.style.right="0px";o.style.display="block";
 }
}

function showToast(t){
 const toast=document.getElementById("toast");
 toast.innerText=t;toast.classList.add("show");
 setTimeout(()=>toast.classList.remove("show"),2000);
}

renderProducts();
document.getElementById("cartOverlay").onclick=toggleCart;
</script>
