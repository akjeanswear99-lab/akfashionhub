function changeImage(i, dir){

function addToCart(i){

 if(!size || !color){alert("Select size & color");return;}
 const p=products[i];
 if(stocks[p.id]<=0){alert("Out of stock");return;}
 stocks[p.id]--;
 localStorage.setItem('stocks', JSON.stringify(stocks));
 cart.push({...p,size,color,qty:1});
 localStorage.setItem('cart', JSON.stringify(cart));

 renderProducts();
}

function updateCart(){

 const box=document.getElementById("cartItems");
 box.innerHTML="";
 cart.forEach((c, index)=>{
  const price=Math.round(c.price-(c.price*c.discount/100));
  total+=price;
  box.innerHTML+=`<p>${c.name} (${c.size}, ${c.color}) - ₹${price} <button onclick="removeFromCart(${index})">Remove</button></p>`;
 });
 document.getElementById("total").innerText="Total: ₹"+total;
}

function removeFromCart(index){
 const item = cart.splice(index, 1)[0];
 stocks[item.id]++;
 localStorage.setItem('stocks', JSON.stringify(stocks));
 localStorage.setItem('cart', JSON.stringify(cart));
 updateCart();
 renderProducts();
}

<script>
function openImage(src){
  let modal = document.createElement("div");
  modal.style.position = "fixed";
  modal.style.top = "0";
  modal.style.left = "0";
  modal.style.width = "100%";
  modal.style.height = "100%";
  modal.style.background = "rgba(0,0,0,0.9)";
  modal.style.zIndex = "9999";
  modal.style.display = "flex";
  modal.style.alignItems = "center";
  modal.style.justifyContent = "center";
  modal.style.overflow = "hidden";

  modal.innerHTML = `
    <div style="overflow:auto; max-width:100%; max-height:100%;">
      <img src="${src}"
        style="
          max-width:100%;
          max-height:100%;
          transform-origin:center center;
          cursor:zoom-in;
        "
        id="zoomImg"
      >
    </div>
  `;

  let scale = 1;
  const img = modal.querySelector("#zoomImg");

  // Mouse wheel zoom (desktop)
  img.onwheel = (e) => {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(1, scale), 4);
    img.style.transform = `scale(${scale})`;
  };

  // Double tap zoom (mobile friendly)
  img.ondblclick = () => {
    scale = scale === 1 ? 2 : 1;
    img.style.transform = `scale(${scale})`;
  };

  modal.onclick = (e) => {
    if(e.target === modal) modal.remove();
  };

  document.body.appendChild(modal);
}
</script>
